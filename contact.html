    <style>
        /* Style inspiré du mode sombre / terminal */
        :root {
            --fond: #181818;
            --texte: #DDEEFF; 
            --accent: #FF5722; /* Orange pour les titres et liens */
            --police: 'Courier New', monospace;
        }

        /* Désactive le défilement fluide car on utilise des pages séparées */
        html {
            scroll-behavior: auto;
        }

        body {
            font-family: var(--police);
            background-color: var(--fond);
            color: var(--texte);
            margin: 40px;
            line-height: 1.6;
        }

        header {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent);
            font-size: 2em;
        }

        h2 {
            color: var(--texte);
            margin-top: 30px;
            border-left: 3px solid var(--accent);
            padding-left: 10px;
            padding-top: 0; 
        }

        p, ul {
            margin-bottom: 20px;
        }
        
        /* Simuler une ligne de commande */
        .prompt {
            color: var(--accent);
            font-weight: bold;
            margin-right: 8px;
        }

        /* Style pour les sections SIO (conservé pour la cohérence si tu le réutilises) */
        .option-detail {
            background-color: #2a2a2a;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #00FF00; /* Vert pour démarquer les infos */
        }

        /* --- Style de la barre de navigation (Boutons) --- */
        nav {
            background-color: var(--fond); 
            padding: 10px 0;
            border-top: 1px dashed var(--accent); 
            border-bottom: 1px dashed var(--accent);
            margin-bottom: 30px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; 
            justify-content: center;
        }

        nav li {
            margin: 0 5px;
        }

        nav a {
            text-decoration: none;
            color: var(--texte);
            font-weight: bold;
            padding: 8px 15px;
            
            /* Styles pour transformer le lien en bouton */
            display: inline-block;
            background-color: #2a2a2a; 
            border: 1px solid var(--accent); 
            border-radius: 3px; 
            transition: background-color 0.2s, color 0.2s;
        }

        /* Effet de survol (Bouton pressé) */
        nav a:hover, nav a.active {
            color: var(--fond); 
            background-color: var(--accent); 
            border-color: var(--texte); 
        }

    </style>
